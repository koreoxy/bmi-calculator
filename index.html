<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- FEATHER ICONS-->
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div class="navbar">
          <div class="title">
            <h1>BMI Calculator</h1>
          </div>
          <div class="links">
            <a href="https://www.instagram.com/ifulufi/">
              <i data-feather="instagram"></i>
            </a>
            <a href="https://www.youtube.com/@1sh1sh">
              <i data-feather="youtube"></i>
            </a>
            <a href="https://github.com/koreoxy">
              <i data-feather="github"></i>
            </a>
          </div>
        </div>
        <h4 class="sub-title">
          Enter your weight and height below to check your BMI results
        </h4>

        <form id="form">
          <label for="weight">Berat badan (KG)</label>
          <input
            type="number"
            id="berat"
            placeholder="contoh 60 KG"
            min="1"
          /><br />
          <label for="height">Tinggi badan (CM)</label>
          <input
            type="number"
            id="tinggi"
            placeholder="contoh 180 CM"
            min="1"
          /><br /><br />
        </form>

        <div class="flex">
          <div class="calculate"><button id="btn">Calculate</button></div>
          <div id="result" class="result"></div>
        </div>
      </div>
    </div>

    <!-- SCRIPT FEATHER ICON -->
    <script>
      feather.replace();
    </script>

    <script src="script.js"></script>
  </body>
</html>
